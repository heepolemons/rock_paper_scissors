<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="gameCode.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>
        Rock, Paper, Scissors!
    </title>
</head>
<body>
    <div class="textbox">
        <img src="styles/rockPaperScissors.webp" alt="This is a simple drawing of three small objects - a rock, a piece of paper, and scissors. They are entirely white and unshaded, and behind them is a yellow background">
        <h1>
            Rock, Paper, Scissors!
        </h1>
        <p>You will be facing off against a robot in this game, and you two will make your move. Choose wisely!
        </p>

        <h2>Make Your Move</h2>
        <div id="moves">
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>

        <h2>Moves</h2>
        <div id="movesText">

        </div>

        <hr>

        <h2>
            Results
        </h2>
        <h3>Round</h3>
        <div id="roundsCounter">

        </div>
        <h3>Outcome</h3>
        <div id="outcomeText">
    
        </div>
        
        <hr>

        <h2>
            Scores
        </h2>
        <h3>Player</h3>
        <div id="playerScoreCounter">

        </div>
        <h3>Computer</h3>
        <div id="computerScoreCounter">

        </div>
    </div>
</body>
</html>
